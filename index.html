<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Intelligence Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">

<div class="flex h-screen">

  <!-- Sidebar -->
<aside class="w-64 bg-white shadow-lg p-5 flex flex-col">
  <h1 class="text-2xl font-bold mb-6 text-indigo-600">
    üìä StockIQ
  </h1>

  <div id="company-list" class="space-y-2 mb-6"></div>

  <hr class="my-4" />

  <h3 class="text-sm font-semibold text-gray-600 mb-2">
    Compare Stocks
  </h3>

  <select id="compare1" class="w-full border rounded px-2 py-1 mb-2">
    <option value="">Stock 1</option>
  </select>

  <select id="compare2" class="w-full border rounded px-2 py-1 mb-3">
    <option value="">Stock 2</option>
  </select>

  <button
    onclick="compareStocks()"
    class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700"
  >
    Compare
  </button>
</aside>


  <!-- Main -->
  <main class="flex-1 p-8 overflow-y-auto">

    <h2 id="title" class="text-3xl font-semibold mb-6">
      Market Overview
    </h2>

    <!-- KPI -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow p-5">
        <p class="text-gray-500">52 Week High</p>
        <p id="high52" class="text-2xl font-bold">‚Äî</p>
      </div>

      <div class="bg-white rounded-xl shadow p-5">
        <p class="text-gray-500">52 Week Low</p>
        <p id="low52" class="text-2xl font-bold">‚Äî</p>
      </div>

      <div class="bg-white rounded-xl shadow p-5">
        <p class="text-gray-500">Volatility</p>
        <p id="volatility" class="text-2xl font-bold">‚Äî</p>
      </div>
    </div>

    <!-- Compare Section (BOTTOM) -->



    <!-- Filters -->
    <div class="flex gap-3 mb-4">
      <button onclick="reload(30)" class="px-3 py-1 border rounded">
        Last 30 Days
      </button>
      <button onclick="reload(90)" class="px-3 py-1 border rounded">
        Last 90 Days
      </button>
    </div>

    <!-- Chart -->
    <div class="bg-white rounded-xl shadow p-6">
      <canvas id="priceChart" height="120"></canvas>
    </div>

  </main>
</div>
<!-- Compare Modal -->
<div
  id="compare-modal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
>
  <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl relative p-6">

    <!-- Close Button -->
    <button
      onclick="closeCompareModal()"
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-xl font-bold"
    >
      ‚úï
    </button>

    <h3 class="text-xl font-semibold mb-2">
      üîç Stock Comparison
    </h3>

    <p id="compare-window" class="text-sm text-gray-500 mb-4"></p>

    <div id="compare-result" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- JS fills this -->
    </div>

  </div>
</div>

<script src="script.js"></script>

</body>
</html>
